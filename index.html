<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Convertor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <span class="logo">&#127777</span>
            <h1>Temperature Convertor</h1>
        </nav>
    </header>
    <main>
        <div class="outer">
            <h1>&#127777 Enter your value &#127777</h1>
            <div class="inner">
                <div class="cel">
                    <input id="celsius" type="number" name="" placeholder="Celsius">
                </div>
                <span class="icon">&#8451</span>
                <div class="fah">
                    <input id="fahrenheit" type="number" name="" placeholder="Fahrenheit">
                </div>
                <span class="icon">&#8457</span>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
